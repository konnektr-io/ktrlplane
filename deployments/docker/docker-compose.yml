version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ktrlplane_db
      POSTGRES_USER: ktrlplane
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ktrlplane"]
      interval: 10s
      timeout: 5s
      retries: 5

  ktrlplane-backend:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ktrlplane_db
      DB_USER: ktrlplane
      DB_PASSWORD: password
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  ktrlplane-frontend:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - ktrlplane-backend
    restart: unless-stopped

volumes:
  postgres_data:
